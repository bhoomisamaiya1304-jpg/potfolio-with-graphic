<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbols | Visual Systems</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&family=Outfit:wght@300;600&display=swap" rel="stylesheet">
    <style>:root {
            --bg: #0F1626;           
            --text: #F5F5F5;         
            --primary: #FF533D;      
            --secondary: #AB987A;    
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Outfit', sans-serif;
            line-height: 1.6;
        }

        nav {
            padding: 2.5rem 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-link {
            text-decoration: none;
            color: var(--secondary);
            font-family: 'Space Grotesk';
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .back-link:hover { color: var(--primary); }

        .header {
            padding: 80px 8% 40px;
        }

        .header h1 {
            font-family: 'Space Grotesk';
            font-size: clamp(3rem, 10vw, 7rem);
            line-height: 0.9;
            margin-bottom: 1.5rem;
            letter-spacing: -2px;
        }

        .summary {
            max-width: 600px;
            color: var(--secondary);
            border-left: 3px solid var(--primary);
            padding-left: 20px;
            margin-bottom: 50px;
        }

        /* THE GRID - Set to 2 columns */
        .symbol-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px; /* Tight gap for a clean look */
            padding: 0 8% 100px;
        }

        .symbol-card {
            background: #0b111d;
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Height ensures they are all the same size */
            aspect-ratio: 1 / 1; 
            transition: border-color 0.3s ease;
        }

        .symbol-card:hover {
            border-color: var(--primary);
        }

        .symbol-card img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            display: block;
        }

        @media (max-width: 768px) {
            .symbol-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<nav>
    <a href="cim.html" class="back-link">‚Üê Back to CIM</a>
    <div style="font-weight: 700; color: var(--primary);">BS.</div>
</nav>

<header class="header">
    <h1>SYMBOLS</h1>
    <div class="summary">
        A study of semiotics and visual reduction. These symbols are designed to communicate complex ideas through minimal geometric form.
    </div>
</header>

<main class="symbol-grid">
    <div class="symbol-card">
        <img src="symbols.jpg" alt="Symbol 1">
    </div>

    <div class="symbol-card">
        <img src="symbols2.jpg" alt="Symbol 2">
    </div>

    <div class="symbol-card">
        <img src="symbols3.jpg" alt="Symbol 3">
    </div>

    <div class="symbol-card">
        <img src="symbols4.jpg" alt="Symbol 4">
    </div>
</main>

</body>
</html>
