<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anatomy of Type | Bhoomi Samaiya</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&family=Outfit:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0F1626;
            --accent: #FF533D; /* Coral from your UI */
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        body { background: var(--bg); color: #fff; font-family: 'Outfit', sans-serif; margin: 0; padding: 0; }
        
        nav { padding: 2rem 8%; display: flex; justify-content: space-between; position: fixed; width: 84%; z-index: 100; backdrop-filter: blur(10px); }
        nav a { color: #fff; text-decoration: none; font-weight: 700; font-size: 0.8rem; letter-spacing: 2px; }
        
        .container {
            padding: 60px 5%;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 { font-family: 'Space Grotesk'; font-size: 8vw; margin-bottom: 2rem; line-height: 0.9; text-transform: uppercase; }
        .desc { max-width: 600px; color: #AB987A; font-size: 1.2rem; margin-bottom: 5rem; border-left: 2px solid var(--accent); padding-left: 20px; }

        /* Match the Booklet Grid but centered for a single item */
        .gallery-grid { 
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .gallery-item {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            flex: 1 1 100%; 
            max-width: 1000px; /* Larger max-width for the technical diagram */
        }

        /* Match your Booklet size fix */
        .gallery-item img {
            width: 100%;
            height: auto;
            max-height: 70vh; /* Limits height to 70% of the screen */
            object-fit: contain; /* Ensures the whole diagram is visible */
            background: #0b0f19; 
            display: block;
        }

        .caption {
            padding: 15px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-top: 1px solid var(--border);
            font-family: 'Space Grotesk';
        }

        footer { 
            padding: 80px 8%; 
            text-align: center; 
            color: rgba(255,255,255,0.3);
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

<nav>
    <div class="logo" style="font-weight: 700; letter-spacing: 2px;">BS.</div>
    <a href="typographic.html">← BACK TO TYPOGRAPHIC STUDY</a>
</nav>

<div class="container">
    <h1><br>ANATOMY</h1>
    <p class="desc">A technical deconstruction of typographic systems. This study identifies the structural landmarks—terminals, counters, and x-heights—that create optical balance in both serif and sans-serif letterforms.</p>

    <main class="gallery-grid">
        <div class="gallery-item">
            <img src="anatomy.jpg" alt="Anatomy of Typeface">
    
    </main>
</div>

<footer>

</footer>

</body>
</html>
