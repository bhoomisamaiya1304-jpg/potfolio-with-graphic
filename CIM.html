<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIM | Creative Image Making</title>
    <style>
        /* RESET & BASIC STYLES */
        body {
            background-color: #0F1626 !important;
            color: #F5F5F5 !important;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: block !important;
        }

        nav {
            padding: 40px 8%;
            background: rgba(255,255,255,0.05);
        }

        .container {
            padding: 60px 8%;
        }

        h1 {
            font-size: 4rem;
            color: #FF533D;
            margin-bottom: 20px;
        }

        /* THE GRID */
        .gallery-grid {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 30px;
            margin-top: 50px;
        }

        .gallery-item {
            border: 1px solid rgba(255,255,255,0.1);
            background: #151d2e;
            border-radius: 10px;
            overflow: hidden;
        }

        .gallery-item img {
            width: 100%;
            height: 400px;
            object-fit: contain;
            display: block;
            background: #000;
        }

        .caption {
            padding: 20px;
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        @media (max-width: 800px) {
            .gallery-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" style="color: #AB987A; text-decoration: none;">← BACK TO HOME</a>
    </nav>

    <div class="container">
        <h1>CREATIVE IMAGE MAKING</h1>
        <p>If you see this text, the code is working. If images are missing, check filenames.</p>
<main class="gallery-grid">
    
    <div class="gallery-item" onclick="window.location.href='symbol.html'" style="cursor: pointer;">
        <img src="symbols5.jpg" alt="Symbols">
        <div class="caption">01 // Symbols</div>
    </div>

    <div class="gallery-item" onclick="window.location.href='icons.html'" style="cursor: pointer;">
        <img src="icons4.jpg" alt="Icons">
        <div class="caption">02 // Icons</div>
    </div>

</main>
        </main>
    </div>
<footer>
    <p style="font-size: 0.7rem; letter-spacing: 2px; opacity: 0.4;">© 2026 BHOOMI SAMAIYA // ALL RIGHTS RESERVED</p>
</footer>
 
</body>
</html>
