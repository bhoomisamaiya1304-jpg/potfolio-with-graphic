<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icons | Visual Systems</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&family=Outfit:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0F1626;           
            --primary: #FF533D;      
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            font-family: 'Outfit', sans-serif;
            display: block !important;
        }

        nav {
            padding: 2.5rem 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-link {
            text-decoration: none;
            color: #AB987A;
            font-family: 'Space Grotesk';
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .header {
            padding: 40px 8% 60px;
        }

        h1 {
            font-family: 'Space Grotesk';
            font-size: clamp(3rem, 8vw, 5rem);
            color: var(--primary);
            letter-spacing: -2px;
            text-transform: uppercase;
        }

        .icon-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 0 8% 100px;
        }

        .icon-card {
            background: #0b111d;
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            aspect-ratio: 1 / 1; 
            transition: all 0.3s ease;
        }

        .icon-card:hover {
            border-color: var(--primary);
            transform: scale(1.02);
        }

        .icon-card img {
            max-width: 85%;
            max-height: 85%;
            object-fit: contain;
            display: block;
        }

        @media (max-width: 768px) {
            .icon-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<nav>
    <a href="cim.html" class="back-link">‚Üê Back to CIM</a>
    <div style="font-weight: 700; color: var(--primary);">BS.</div>
</nav>

<header class="header">
    <h1>ICONS</h1>
</header>

<main class="icon-grid">
    <div class="icon-card">
        <img src="icons.jpg" alt="Icon 1">
    </div>
    <div class="icon-card">
        <img src="icons1.jpg" alt="Icon 2">
    </div>
    <div class="icon-card">
        <img src="icons2.jpg" alt="Icon 3">
    </div>
    <div class="icon-card">
        <img src="icons3.jpg" alt="Icon 4">
    </div>
   
</main>

</body>
</html>
